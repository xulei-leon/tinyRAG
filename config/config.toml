app_name = "Tiny RAG"
debug_mode = true
log_level = "INFO"

[deepseek]
model = "deepseek-chat"
temperature = 0.9
max_tokens = 4096

[huggingface]
#embed_model = "sentence-transformers/all-MiniLM-L6-v2"
